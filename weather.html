<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-sky-100 to-blue-300 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-4xl flex gap-8">
        <div class="w-1/2 space-y-6 text-center">
            <h1 class="text-2xl font-bold text-blue-700 flex items-center justify-center gap-3">
                <img src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png" alt="Weather Icon" class="w-8 h-8">
                Welcome to <i class="text-blue-600 font-semibold">Weather Finder</i>
            </h1>
            <div>
                <p class="text-gray-600 mb-2 font-medium">Enter place to check weather</p>
                <input type="search" id="searchbar" name="searchbar"
                    class="w-full px-4 py-2 rounded-md border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Search Here!" />
                <button id="submit"
                    class="mt-3 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg w-full transition">
                    Check Weather
                </button>
            </div>
        </div>
        <div id="weatherresult"
            class="w-1/2 p-6 flex flex-col items-center text-blue-800 space-y-4 bg-white/60 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-blue-900">Weather Result</h1>
            <p id="cityname" class="text-lg font-semibold text-blue-700"></p>
            <p id="temperature" class="text-3xl font-bold text-blue-600"></p>
            <p id="quirkyquote" class="italic text-blue-500 text-center"></p>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
